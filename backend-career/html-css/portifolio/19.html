<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
    <!-- Emmet docs: https://docs.emmet.io/ -->
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(160, 133, 133);
        }

        .container > div {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            border: 10px solid red;
            color: white;
            justify-content: space-between;
            align-items: center;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div class="container">
      
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
            <div>item 4</div>
     
    </div>
</body>

</html>
