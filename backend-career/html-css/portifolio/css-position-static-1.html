<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
        }

        .box {
            position: static;
            width: 200px;
            height: 200px;
        }

        .box-a {
            background-color: rgba(255, 0, 0, 0.7);
            top: 0px;
            left: 0px;

        }

        .box-b {
            background-color: rgba(0, 0, 255, 0.7);
            top: 0px;
            left: 0px;

        }
    </style>
</head>

<body>
    <div class="box box-a"></div>
    <div class="box box-b"></div>
</body>

</html>
