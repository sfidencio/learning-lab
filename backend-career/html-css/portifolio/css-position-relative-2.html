<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box-a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            color: #ffffff;
            background-color: rgba(255, 0, 0, 0.7);
            top: 0px;
            left: 0px;
            z-index: 0;
            border-radius: 50%;
        }

        .box-b {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            color: #ffffff;
            background-color: rgba(0, 0, 255, 0.7);
            top: 20px;
            left: 0px;
            z-index: 1;
            border-radius: 50%;
            box-shadow: 10px 5px 10px rgba(7, 119, 247, 0.5);
        }
    </style>
</head>

<body>
    <div class="box box-b">azul</div>
    <div class="box box-a">vermelho</div>
</body>

</html>
