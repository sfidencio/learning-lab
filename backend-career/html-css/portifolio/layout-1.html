<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portifolio - FlexBox - Layout</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Firecode', monospace;
            font-size: 3rem
        }

        .conteiner {
            height: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .conteiner div {
            background-color: lightblue;
            border: 1px dashed navy;
            padding: 10px;

        }
    </style>

</head>

<body>
    <div class="conteiner">
        <div>box1</div>
        <div>box2</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
        <div>box10</div>
        <div>box11</div>
    </div>
</body>

</html>
