<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portifolio - FlexBox - Layout 2</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 100vw;
            height: auto;
            background-color: #ffffff;
            border: 5px solid rgb(6, 47, 136);
            padding: 10px;
        }

        .square {
            width: 300px;
            height: 300px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>

</head>

<body>
    <main>
        <section class="square red"></section>
        <section class="square green"></section>
    </main>
</body>

</html>
