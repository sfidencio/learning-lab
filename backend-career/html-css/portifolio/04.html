<!--Quirks Mode Document Type Declaration-->
<!--HTML5 Document Type Declaration -->
<!DOCTYPE html>
<!-- if supress declaration, the browser will render in Quirks Mode, and alert messages may appear in the console-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image in HTML page</title>
</head>

<body>
    <!-- This is visible in the browser -->
    <h1>Image Example</h1>

    <!-- Image tag to display an image -->
    <img src="img/image.png" alt="Clave de Sol" />
    <!-- Property ALT: alternative text for the image if it cannot be displayed -->
</body>

</html>
